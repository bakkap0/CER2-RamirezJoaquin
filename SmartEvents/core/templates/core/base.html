{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SmartEvents{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/estilos.css' %}">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Smart Events</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="{% url 'index' %}">Inicio</a>
                    <a class="nav-link" href="{% url 'eventos' %}">Eventos</a>

                    {% if user.is_authenticated %}
                        <a class="nav-link" href="#">Mis Eventos</a>
                        <span class="navbar-text text-light mx-2">
                            Hola, {{ user.username }}
                        </span>

                        <form action="{% url 'logout' %}" method="post" class="d-inline m-0 p-0">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-link nav-link m-0 p-0">
                                Cerrar sesión
                            </button>
                        </form>
                    {% else %}
                        <a class="nav-link" href="{% url 'login' %}">Iniciar Sesión</a>
                        <a class="nav-link" href="{% url 'registro' %}">Registrarse</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="{% static 'core/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'core/js/eventos.js' %}"></script>
</body>

</html>
